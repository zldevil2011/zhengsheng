<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF8">
    <title>{% block title %}{% endblock %}</title>
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <link rel = "icon" href = "/site_media/images/web_icon.png">
    <link rel="stylesheet" type="text/css"  href = "/site_media/css/bootstrap.min.css">
    <script src="/site_media/js/three.js"></script>
    <style>
        div#canvas-frame {
            border: none;
            cursor: pointer;
            width: 100%;
            height: 600px;
            background-color: #FFFFFF;
        }
    </style>
</head>
<body>

</body>
<script>
    var camera, scene, renderer;
    var mesh;

    init();
    animate();

    function init() {

        renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
        //
        camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
        camera.position.z = 400;
        scene = new THREE.Scene();
        var texture = THREE.ImageUtils.loadTexture("/site_media/images/cloud.jpg",null,function(t){});
		var geometry = new THREE.CubeGeometry(150, 150, 150,4,4);
        var material = new THREE.MeshBasicMaterial({map:texture});
        mesh = new THREE.Mesh( geometry,material );
        mesh.position.set(0,0,0);
        scene.add( mesh );

{#        var geometry = new THREE.CubeGeometry( 200, 100, 50,4,4);#}
{#        var material = new THREE.MeshLambertMaterial( { color:0xFFFFFF} );#}
{#        var mesh = new THREE.Mesh( geometry,material);#}
{#        mesh.position.set(0,0,0);#}
{#        scene.add(mesh);#}

        var geometry2 = new THREE.CubeGeometry( 200, 100, 50,4,4);
        var material2 = new THREE.MeshBasicMaterial( { color:0xFFFFFF,map:texture} );
        var mesh2 = new THREE.Mesh( geometry2,material2);
        mesh2.position.set(-300,0,0);
        scene.add(mesh2);

        var geometry3 = new THREE.CubeGeometry( 200, 100, 50,4,4);
        var material3 = new THREE.MeshBasicMaterial( { color:0xFFFFFF,map:texture} );
        var mesh3 = new THREE.Mesh( geometry3,material3);
        mesh3.position.set(0,-150,0);
        scene.add(mesh3);

        var mesh4 = new THREE.Mesh( geometry3,material3);
        mesh4.position.set(0,150,0);
        scene.add(mesh4);

        var mesh5 = new THREE.Mesh( geometry3,material3);
        mesh5.position.set(300,0,0);
        scene.add(mesh5);

        var mesh6 = new THREE.Mesh( geometry3,material3);
        mesh6.position.set(0,0,-100);
        scene.add(mesh6);

        window.addEventListener( 'resize', onWindowResize, false );

    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
    }

    function animate() {
		mesh.rotation.y -= 0.01;
		mesh.rotation.x -= 0.01;
        camera.position.z -= 1;
        requestAnimationFrame( animate );
        renderer.render( scene, camera );
    }


</script>
</html>
