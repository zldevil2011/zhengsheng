{% extends "terminalUser/base.html" %}
{% block title %}我的设备{% endblock %}
{% block main_body %}
    <div class="terminal-main-body">
        <div class="clearfix">
            <div class="col-md-12 tab-tip tab-blue">
                我的设备
            </div>
            <div class="clearfix">
                <div class="col-md-12 device-info" style="margin-top: 10px;">
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <td colspan="2" align="center"><img src="/site_media/images/web_icon.png"></td>
                                <td>设备编号</td>
                                <td>{{ device.device_id }}</td>
                                <td>设备状态</td>
                                <td>{{ device.device_status }}</td>
                            </tr>
                            <tr>
                                <td>温度</td>
                                <td>{{ data.temp }}℃</td>
                                <td>总用电量</td>
                                <td>{{ data.powerV }}V</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-12 tab-tip tab-blue">
            设备温度
        </div>
        <div class="clearfix">
            <div class="col-md-12" style="margin-top: 10px;">
                <div id="device-temperature" style="height: 400px; width: 100%"></div>
            </div>
        </div>

        <div class="clearfix">
            <div class="col-md-12 tab-tip tab-blue">
                设备控制
            </div>
            <div class="clearfix">
                <div class="col-md-12 device-info" style="margin-top: 10px;">
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <td>开关</td>
                                <td>ON/OFF</td>
                                <td>阈值</td>
                                <td>50℃</td>
                            </tr>
                            <tr>
                                <td>设定</td>
                                <td colspan="3">
                                    <div class="progress progress-striped active">
                                        <div class="progress-bar progress-success">
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-12 save-btn-green">
                <button class="btn-success save-btn">保存</button>
            </div>
        </div>

    </div>
{% endblock %}
{% block special_js %}
    <script>
        $(function () {
            var temperature = {{ temperature | safe }};
            var voltage = {{ voltage | safe }};
            var electricity = {{ electricity | safe }};
            var today = new Date();
            var year = today.getFullYear();
            var month = today.getMonth();
            var day = today.getDate();
            console.log(year);
            console.log(month);
            console.log(day);
            $('#device-temperature').highcharts({
                chart: {
                    type: 'spline'
                },
                title: {
                    text: '当前设备温度曲线'
                },
                subtitle: {
                    text: '数据来源：征圣云平台'
                },
                xAxis: {
                    type: 'datetime',
                    labels: {
                        overflow: 'justify'
                    }
                },
                yAxis: {
                    title: {
                        text: '温度 (℃)'
                    },
                    min: 0,
                    minorGridLineWidth: 0,
                    gridLineWidth: 0,
                    alternateGridColor: null,
                    plotBands: [{ // Light air
                        from: 0,
                        to: 30,
                        color: 'rgba(68, 170, 213, 0.1)',
                        label: {
                            text: '温度正常',
                            style: {
                                color: '#606060'
                            }
                        }
                    }, { // Light breeze
                        from: 30,
                        to: 60,
                        color: 'rgba(250, 206, 39, 1)',
                        label: {
                            text: '温度警告',
                            style: {
                                color: '#606060'
                            }
                        }
                    }, { // Gentle breeze
                        from: 60,
                        to: 90,
                        color: 'rgba(255, 83, 14, 0.5)',
                        label: {
                            text: '温度过高',
                            style: {
                                color: '#606060'
                            }
                        }
                    }]
                },
                tooltip: {
                    valueSuffix: ' ℃'
                },
                plotOptions: {
                    spline: {
                        lineWidth: 4,
                        states: {
                            hover: {
                                lineWidth: 5
                            }
                        },
                        marker: {
                            enabled: false
                        },
                        pointInterval: 600000, // 10 minutes
                        pointStart: Date.UTC(year, month + 1, day, 0, 0, 0)
                    }
                },
                series: [{
                    name: '温度',
                    data: temperature
                }],
                navigation: {
                    menuItemStyle: {
                        fontSize: '10px'
                    }
                }
            });
        });
    </script>
{% endblock %}
